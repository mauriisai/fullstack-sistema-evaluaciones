<mat-card class="colorBack">
    <mat-action-list>
      <div mat-subheader >Menu
      </div>
      <div>
      <button mat-list-item routerLink="/user-dashboard">
        <mat-icon matListItemIcon>home</mat-icon>
        Inicio
      </button>
      <button mat-list-item routerLink="/user-dashboard/profile">
        <mat-icon matListItemIcon>account_circle</mat-icon>
        Perfil
      </button>
      <button mat-list-item routerLink="/user-dashboard/0">
        <mat-icon matListItemIcon>folder_special</mat-icon>
        Examenes
      </button>
      <button mat-list-item [routerLink]="'/user-dashboard/'+c.categoriaId" *ngFor="let c of categorias">
        <mat-icon matListItemIcon>bolt</mat-icon>
        {{ c.titulo}}
      </button>
  
    </div>
    </mat-action-list>
  </mat-card>
