<mat-card>
    <div mat-subheader>
        Cuestionarios Disponibles
    </div>
    <div *ngIf="examenes">
        <div *ngFor="let e of examenes">
            <mat-card-header>
                <div mat-card-avatar class="header-image"></div>
                <mat-card-title>{{ e.titulo }}</mat-card-title>
                <mat-card-subtitle>{{ e.categoria.titulo }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p> {{ e.descripcion }}</p>
            </mat-card-content>
            <mat-card-actions>
                <div class="container2">
                    <button mat-flat-button class="boton" color="primary"
                        [routerLink]="'/user-dashboard/instrucciones/'+e.id">Empezar</button>

                    <button mat-flat-button color="primary" class="boton" style="background-color: rgb(150, 43, 179);">
                        Intentos</button>
                </div>
            </mat-card-actions>
            <mat-divider></mat-divider>
        </div>
    </div>
</mat-card>
